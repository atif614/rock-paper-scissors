<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Rock Paper Scissiors</title>
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="img/title.png" alt="" />
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="img/Paper.png" alt="" / onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissors">
                <img src="img/Scissors.png" alt="" / onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="img/Rock.png" alt="" / onclick="pickUserHand('rock')">
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="img/Paper.png">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>COMPUTER PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="img/Scissors.png">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="JS/index.js"></script>

</html>
